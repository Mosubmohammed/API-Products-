<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./update.css" />
  </head>
  <body>
    <div class="bg-secondary py-5" style="height: 230px">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Update Item</h1>
          <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
      </div>
    </div>
    <form id="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Enter the name of the Product"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          aria-describedby="emailHelp"
          placeholder="Enter the Price of the Product"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">des</label>
        <input
          type="text"
          class="form-control"
          id="des"
          aria-describedby="emailHelp"
          placeholder="Enter the description of the Product"
        />
      </div>
      <div class="form-group">
        <input type="file" id="image" name="filename" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="./updateProducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
